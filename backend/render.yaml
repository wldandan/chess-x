services:
  # FastAPI后端服务
  - type: web
    name: aaron-chess-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: APP_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
